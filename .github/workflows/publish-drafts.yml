name: Publish All Drafts

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: business-leaders-project

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: business-leaders-project/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install tsx
        run: npm install -g tsx

      - name: Publish all drafts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx ingest/scripts/publish_all_drafts.ts
