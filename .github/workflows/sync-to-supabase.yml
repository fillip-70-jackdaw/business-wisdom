name: Sync Insights to Supabase

on:
  push:
    branches:
      - main
    paths:
      - 'business-leaders-project/ingest/queue/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: business-leaders-project

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: business-leaders-project/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install tsx
        run: npm install -g tsx

      - name: Check for queue files
        id: check
        run: |
          if [ -f "ingest/queue/insights_batch.json" ]; then
            echo "has_insights=true" >> $GITHUB_OUTPUT
          else
            echo "has_insights=false" >> $GITHUB_OUTPUT
          fi

      - name: Sync to Supabase
        if: steps.check.outputs.has_insights == 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npx tsx ingest/scripts/sync_to_supabase.ts

      - name: Report results
        if: steps.check.outputs.has_insights == 'true'
        run: |
          echo "âœ“ Sync complete!"
          echo "New insights have been added to Supabase as drafts."
          echo "Visit /review to approve and publish them."
